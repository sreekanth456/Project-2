<div class="main-view" >

  <h2 class="title-text">Customize Your App</h2>
  <section class="list">
    <!-- Expansion pannel  -->

    <mat-accordion multi="false">
      <!-- Grid views -->

      <div cdkDropList (cdkDropListDropped)="drop($event)">
        <mat-expansion-panel hideToggle cdkDrag *ngFor="let info of all; let i = index" [expanded]="indexExpanded == i" disabled="false"
        >
          <!-- Expansion pannel header section -->

          <mat-expansion-panel-header>
            <mat-panel-title fxLayout="row" fxLayoutAlign="start center" >
              <mat-icon>apps</mat-icon>
              {{ info.title }}
            </mat-panel-title>

            <div>
              <button mat-stroked-button color="primary">Customise</button>
            </div>
          </mat-expansion-panel-header>

          <!-- get the common data from the child component to parent component  -->

          <app-common-body  [(users)]="info.users" [type]="info.type"></app-common-body>

          <!-- <app-common-body *ngIf="i!==3"  [(users)]="info.users"></app-common-body>
          <app-common-body *ngIf="i===3" [(users)]="info.users" type="product"></app-common-body> -->


          <!-- <div [ngSwitch]="info.users">
            <span *ngSwitchCase="users1">
              <app-common-body [(users)]="info.users"></app-common-body>
            </span>
            <span *ngSwitchCase="users2">
              <app-common-body [(users)]="info.users"></app-common-body>
            </span>
            <span *ngSwitchCase="users3">
              <app-common-body [(users)]="info.users"></app-common-body>
            </span>
            <span *ngSwitchCase="users4">
              <app-common-body
                [(users)]="info.users"
                type="product"
              ></app-common-body>
            </span>
            <span *ngSwitchCase="users5">
              <app-common-body [(users)]="info.users"></app-common-body>
            </span>
            <span *ngSwitchDefault>N/A</span>
          </div> -->

          <mat-action-row fxLayout="row" fxLayoutAlign="end center">
            <button mat-stroked-button (click)="Bookmarks(i)" color="primary">
              <mat-icon>bookmarks</mat-icon>
            </button>
            <button mat-stroked-button color="primary">
              <mat-icon (click)="panelDelete(i)">delete</mat-icon>
            </button>
            <button mat-stroked-button color="primary" (click)="togglePanels(i)" >Hide</button>
          </mat-action-row>

        </mat-expansion-panel>
      </div>
    </mat-accordion>
  </section>
</div>

<!-- Mobile View -->

<div class="mobile-view" >
  <app-sub [all]="all"></app-sub>
</div>
